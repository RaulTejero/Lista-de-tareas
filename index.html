<!DOCTYPE html>
<html lang="es">
<script src="js/data.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de tareas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div>
                <h1>Lista de tareas</h1>
                <p class="blockNone" id="msn">¡¡¡Rellena los campos!!!</p>
            </div>
            <form action="#">
                <div class="row">
                    <input type="text" id="input_header" placeholder="Introduce tarea">
                    <select id="select_header">
                        <option value="">Selecciona prioridad </option>
                        <option value="diario">Diario</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <button id="btn_header"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </form>

        </header>
        <main>
            <form>
                <div class="row">
                    <select name="" id="select_main">
                        <option value="">Todas las prioridades</option>
                        <option value="diario">Diario</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <input type="text" id="input_main" placeholder="Tarea a buscar">
                </div>
            </form>
            <ul id="list">
            </ul>
        </main>
        <footer>
            <div>
                <h2>Copyright&copyRaulTejeroMartos</h2>
            </div>
        </footer>
    </div>
    <script src="js/funtions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
